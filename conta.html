<body>
<section class="minha-conta">
  <h2>Minha Conta</h2>

  <form action="https://formspree.io/f/SEU_CODIGO" method="POST">
    
    <h3>Dados Pessoais</h3>
    <label>Nome:
      <input type="text" name="nome" required>
    </label><br>

    <label>E-mail:
      <input type="email" name="email" required>
    </label><br>

    <label>Telefone:
      <input type="tel" name="telefone" placeholder="(00) 00000-0000">
    </label><br>
    <label>CPF:
      <input type="text" name="cpf" placeholder="digite apenas números">
    </label> <br>

    <h3>Endereço</h3>
    <label>Rua, número, bairro:
      <input type="text" name="endereco">
    </label><br>

    <label>CEP:
      <input type="text" name="cep" placeholder="00000-000">
    </label><br>

    <label>Cidade:
      <input type="text" name="cidade">
    </label><br>

    <label>Estado:
      <input type="text" name="estado">
    </label><br>

    <h3>Privacidade</h3>
    <label>Nova senha:
      <input type="password" name="nova-senha">
    </label>

    <label>Confirmar nova senha:
      <input type="password" name="confirmar-senha" placeholder="a senha deve ser identica">
    </label> <br><br>

    <button type="submit" style="background-color: yellow; color: black;">Salvar</button>
  </form>
</section>
